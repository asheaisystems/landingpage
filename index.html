<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ashe AI Systems</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #000000 0%, #0a0a0a 100%);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 20px;
    }

    .typing {
      font-size: 3rem;
      color: #00ffe7;
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #00ffe7;
      animation: typing 3s steps(20) forwards, blink 0.75s step-end infinite;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      margin-bottom: 20px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 17ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .loading-bar {
      width: 300px;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
      box-shadow: 0 0 10px #00ffe7;
    }

    .loading-bar-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00ffe7, #ff00c1);
      animation: load 4s ease-in-out forwards;
    }

    @keyframes load {
      to { width: 100%; }
    }

    img {
      max-width: 400px;
      width: 80%;
      margin-top: 30px;
      border-radius: 12px;
      z-index: 2;
      transition: transform 0.3s ease;
      box-shadow: 0 0 20px #00ffe7;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #ff00c1;
    }

    .border-glow {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      box-shadow: inset 0 0 60px #00ffe7, inset 0 0 30px #ff00c1;
      animation: pulse 2s infinite ease-in-out;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: inset 0 0 40px #00ffe7, inset 0 0 20px #ff00c1;
      }
      50% {
        box-shadow: inset 0 0 80px #ff00c1, inset 0 0 40px #00ffe7;
      }
    }

    .dots {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.03;
      z-index: 0;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="border-glow"></div>
  <div class="dots"></div>

  <div>
    <div class="typing">Ashe AI Systems</div>
    <div class="loading-bar">
      <div class="loading-bar-inner"></div>
    </div>
    <img src="https://media.giphy.com/media/QBd2kLB5qDmysEXre9/giphy.gif" alt="Funny AI Gif" />
  </div>

  <!-- ðŸ”Š Background music -->
  <audio autoplay loop muted>
    <source src="https://cdn.pixabay.com/audio/2022/07/20/audio_7cbb45b86d.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
